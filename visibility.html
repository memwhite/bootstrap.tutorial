<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Site</title>
    <!--this is neccessary for proper formatting on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 10px;">

    <div class="container-fluid">
      <div class="row">

            <div class="col-xs-12 col-sm-3">
              <img src="img/greengoblin.jpeg" class="img-responsive img-circle center-block"/>
            </div>

            <div class="col-xs-12 col-sm-3">
              <img src="img/shredder.jpeg" class="img-responsive img-circle center-block"/>
            </div>

            <div class="col-xs-12 col-sm-3">
              <img src="img/darth-vader.jpeg" class="img-responsive img-rounded img-thumbnail center-block"/>
            </div>

            <div class="col-xs-12 col-sm-3">
              <img src="img/joker.jpeg" class="img-responsive img-circle img-thumbnail center-block"/>
            </div>

          </div>

          <div class="row" style="margin-top: 50px;">
              <div class="col-xs-12">
                <!-- the default visible property is set to block, but you can override it to
                    inline or inline-block -->
                <span style="width:40%; padding: 20px; background: pink" class="visible-md-inline-block">YAY</span>
                <span style="width:40%; padding: 20px; background: pink" class="visible-md-inline-block">YAY</span>
              </div>
          </div>



          <!--
          hidden/visible example:
          <div class="col-xs-12 col-sm-3 hidden-lg"></div>
          //this image will be hidden on large screens, but visible
            on all other view sizes

          //this can be used in the same way for visible:
          <div class="col-xs-12 col-sm-3 visible-md"></div>
          //this example above will be visible on medium screens,
            and hidden on xs, sm, and lg screens
         -->





    <!--jQuery link, this should be above the JavaScript bootstrap link-->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
