<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Site</title>
    <!--this is neccessary for proper formatting on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 10px;">


    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>Buton Styles(no classes added)</h1>
          <a href="#">Anchor tag</a>
          <button>Button tag</button>
          <input type="submit" value="Submit">
        </div>

        <div class="col-xs-12">
          <h1>The btn Class</h1>
          <a href="#" class="btn btn-default">Anchor tag</a>
          <button class="btn btn-default">Button tag</button>
          <input class="btn btn-default" type="submit" value="Submit">
        </div>

        <div class="col-xs-12">
<!--it's best practice to use these buttons rather than just
  tell the button to be color: red for warning, etc-->
            <h1>Contextual Classes</h1>
            <a href="#" class="btn btn-default">default</a>
            <a href="#" class="btn btn-primary">primary</a>
            <a href="#" class="btn btn-info">info</a>
            <a href="#" class="btn btn-warning">warning</a>
            <a href="#" class="btn btn-danger">danger</a>
            <a href="#" class="btn btn-success">success</a>
        </div>

<!--default button size is about medium sized-->
        <div class="col-xs-12">
          <h1>Size Classes</h1>
          <a href="#" class="btn btn-default btn-xs">extra small(xs)</a>
          <button class="btn btn-default btn-sm">small(sm)</button>
          <input class="btn btn-default btn-lg" type="submit"
            value="large(lg)">
        </div>

        <div class="col-xs-12">
          <h1>Active & Disabled Classes</h1>
          <a href="#" class="btn btn-default active">active</a>
          <a href="#" class="btn btn-default disabled">disabled</a>
          <a href="#" class="btn btn-primary active">active</a>
          <a href="#" class="btn btn-primary disabled">disabled</a>
          <button class="btn btn-default" disabled="disabled">disabled</button>
        </div>


      </div>

    </div>
</div>








    <!--jQuery link, this should be above the JavaScript bootstrap link-->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
