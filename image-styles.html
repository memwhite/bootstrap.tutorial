<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Site</title>
    <!--this is neccessary for proper formatting on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 10px;">

    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-12 col-sm-3">
          <img src="img/greengoblin.jpeg" class="img-responsive img-circle center-block"/>
        </div>

        <div class="col-xs-12 col-sm-3">
          <img src="img/shredder.jpeg" class="img-responsive img-circle center-block"/>
        </div>

        <div class="col-xs-12 col-sm-3">
          <img src="img/darth-vader.jpeg" class="img-responsive img-rounded img-thumbnail center-block"/>
        </div>

        <div class="col-xs-12 col-sm-3">
          <img src="img/joker.jpeg" class="img-responsive img-circle img-thumbnail center-block"/>
        </div>

      </div>

      <!--

      img classes used above:
        img-responsive: keeps the images from overlapping on top of eachother
        img-circle: rounds the image in the shape of a cirlce
        img-rounded: rounds the edges just a bit
        img-thumbnail: draws a faint line around it and adds some padding
        center-block: puts the images in the center and block style

      -->








    <!--jQuery link, this should be above the JavaScript bootstrap link-->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
